<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kiosk Dashboard</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #2c3e50;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .tile {
      flex: 1;
      background: #34495e;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 2px solid #2980b9;
      transition: transform 0.2s;
    }

    .tile:hover {
      transform: scale(1.02);
    }

    .title {
      background: #2980b9;
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      flex-shrink: 0;
    }

    .preview,
    .full-iframe {
      flex: 1;
      background: #1c2c3b;
      display: flex;
      flex-direction: column;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .weather-card {
      flex: 25;
    }

    .weather-forecast {
      flex: 20;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Abfahrten Vorschau (volle H√∂he) -->
    <div class="tile" onclick="location.href='abfahrten.html'">
      <div class="title">üöÜ Abfahrten</div>
      <div class="full-iframe">
        <iframe src="https://dbf.finalrewind.org/Petershausen%28Obb%29?typ=ab&zeilen=7"></iframe>
      </div>
    </div>

    <!-- Wetter Vorschau (Radar + Widget) -->
    <div class="tile" onclick="location.href='wetter-radar.html'">
      <div class="title">‚òÄÔ∏è Wetter</div>
      <div class="preview">
        <div class="full-iframe">
          <iframe
            src="https://www.wetteronline.de/wetterradar/petershausen?wrg=09704&wrn=Petershausen&wrx=48.30,11.53&wry=44.41,11.40&wrf=true&wrm=9">
          </iframe>
        </div>

      </div>
    </div>

    <!-- Flugverkehr Vorschau (volle H√∂he) -->
    <div class="tile" onclick="location.href='wetter-forecast.html'">
      <div class="title">‚òÄ Wettervorschau </div>
      <div class="full-iframe">
        <iframe
                src="https://api.wetteronline.de/wetterwidget?gid=09704&modeid=FC3&seourl=petershausen&locationname=Petershausen&lang=de">
        </iframe>
      </div>
    </div>

  </div>
</body>
</html>
