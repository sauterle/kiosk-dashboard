<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WetterRadar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #2c3e50;
      color: white;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2980b9;
      padding: 10px 20px;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .radar {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    button {
      font-size: 1rem;
      padding: 6px 14px;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button onclick="window.location.href='index.html'">ðŸ”™ ZurÃ¼ck</button>
    <span id="clock">ðŸ•’</span>
  </div>

  <div class="radar">
    <iframe
      src="https://www.wetteronline.de/wetterradar/petershausen?wrg=09704&wrn=Petershausen&wrx=48.30,11.53&wry=44.41,11.40&wrf=true&wrm=9">
    </iframe>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    let timeout;
    function resetTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        window.location.href = "index.html";
      }, 60000);
    }

    ['mousemove', 'keydown', 'touchstart'].forEach(evt =>
      document.addEventListener(evt, resetTimer)
    );

    resetTimer();
  </script>

</body>
</html>
